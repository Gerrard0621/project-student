<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 성적 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>학생 성적 관리 시스템</h1>
        <form id="addStudentForm">
            <input type="text" id="studentID" placeholder="학번">
            <input type="text" id="studentName" placeholder="이름">
            <input type="number" id="koreanScore" placeholder="국어 점수">
            <input type="number" id="englishScore" placeholder="영어 점수">
            <input type="number" id="mathScore" placeholder="수학 점수">
            <input type="submit" value="추가">
        </form>
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="학생 이름을 입력하세요...">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>학번</th>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                    <th>평균</th>
                </tr>
            </thead>
            <tbody>
                <!-- 학생 정보는 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("addStudentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var studentID = document.getElementById("studentID").value;
            var studentName = document.getElementById("studentName").value;
            var koreanScore = document.getElementById("koreanScore").value;
            var englishScore = document.getElementById("englishScore").value;
            var mathScore = document.getElementById("mathScore").value;

            var averageScore = (parseInt(koreanScore) + parseInt(englishScore) + parseInt(mathScore)) / 3;

            var tableRef = document.getElementById("studentTable").getElementsByTagName("tbody")[0];
            var newRow = tableRef.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            cell1.textContent = studentID;
            cell2.textContent = studentName;
            cell3.textContent = koreanScore;
            cell4.textContent = englishScore;
            cell5.textContent = mathScore;
            cell6.textContent = averageScore.toFixed(2);

            document.getElementById("addStudentForm").reset();
        });

        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("studentTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
